name: CI Predis fallback

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  tests:
    name: Tests (PHP ${{ matrix.php }} - predis adapter)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3','8.4', '8.5']

    services:
      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
        # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Setup PHP with required extensions
      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, mbstring, :opcache, :redis
          coverage: none
          tools: composer:v2

      # Step 3: Cache Composer dependencies (speeds up subsequent builds)
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      # Step 4: Install project dependencies via Composer
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      # Step 5: Validate composer.json and composer.lock structure
      - name: Validate composer files
        run: composer validate --strict

      # Step 6: Display installed versions
      - name: Display versions
        run: |
          php -v
          #php -m | grep redis
          composer --version
          php -r ' echo (in_array("redis", get_loaded_extensions()) ? "redis extension loaded" : "predis fallback"). PHP_EOL;'
          #php -i

      # Step 7 info
      - name: Check code style (PSR-12)
        run: composer cs

      # Step 8: Run entire tests suite
      - name: Run all tests
        run: composer test
